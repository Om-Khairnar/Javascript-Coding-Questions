<!DOCTYPE html>
<html>
  <body>
    <script>
      /* bool to string */
      let val=true;
      alert(typeof val);

      val=String(val);
      alert(typeof val);

    /* str to num    */
      let str="456";
      alert(typeof str);

      str=Number(str);
      alert(typeof str);


      /* Boolean conversion */

      alert (Boolean(1));  //true
      alert (Boolean(0));   //false

      alert (Boolean("hello")); //true
      alert (Boolean(" ")); // space is also true

      alert(Boolean(""))//false
    </script>
  </body>
</html>
